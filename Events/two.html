<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events-two</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    <h1>Built-With-RahulGote</h1>
    <button id="stop" style="border-color: red; padding: 10px;" >Stop</button>
    
</body>

<script>
    // setTimeout(function(){
    //     console.log("Hey am Rahul");
    // },2000)

   const changeName=function(){
     document.querySelector('h1').innerHTML="Javascript File"
   }

  const changeText= setTimeout(changeName,2000);
  document.querySelector('#stop').addEventListener('click',function(){
    clearTimeout(changeText);
    console.log("stopped")
  })
</script>
</html>
